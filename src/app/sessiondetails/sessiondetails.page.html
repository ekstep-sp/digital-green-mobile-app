<ion-toolbar color="primary">
  <!-- <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="contact"></ion-icon>
    </ion-button>
  </ion-buttons> -->
  <ion-buttons class="backbutton" slot="start">
    <ion-back-button defaultHref="/sessions"></ion-back-button>
  </ion-buttons>
  <ion-title class="textcenter">{{ 'Session Details' | translate }}</ion-title>
</ion-toolbar>

<br/>
<ion-content class="ion-padding">
  <div class="uploadstatus">
    <h1>{{sessdata.name}}</h1>
    <ion-button *ngIf="!sessdata.isUploaded" disabled size="small">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
    </ion-button>
    <ion-button *ngIf="sessdata.isUploaded" disabled size="small">
        <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
    </ion-button>
  </div>

  <h5>{{ sessdata.created | date: fullDate }}</h5>
<br/>
  <!-- <p>
    Watering harvesting means capturing rain water, where it falls and capture
    the runoff from, catchment and streams etc. Generally, water harvesting is
    direct rainwater collection.
  </p> -->
  <div class="sessionlist">
    <div class="sessiondetails">
      <div class="sections" *ngFor="let topic of sessdata.topics">
        <div class="sectionname"><p>{{topic.topic_name}}</p></div>
        <div class="actions">
          <ion-button  *ngIf="!topic.file_data" size="small"  [routerLink]='["/sessionrecordingpage",sessdata.sessionid,topic.topic_name]'>
            <ion-icon slot="icon-only"  size="small"  name="microphone"></ion-icon>
          </ion-button>
          <ion-button *ngIf="topic.file_data"  size="small" color="primary">
            <ion-icon  size="small" slot="icon-only" name="play"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
