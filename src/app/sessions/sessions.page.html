<ion-toolbar color="primary">
  <!-- <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="contact"></ion-icon>
    </ion-button>
  </ion-buttons> -->

  <div class="textcenter">
    <ion-title>Session List</ion-title>
  </div>
</ion-toolbar>

<ion-content>
  <div class="sessionlist">
    <div *ngFor="let session of sessionlist" class="session ion-padding"
      [routerLink]='["/sessiondetails",session.sessionid]'>
      <div class="sessionname">
        <p>{{ session.name }}</p>
        <div class="date">{{ session.created | date: 'fullDate' }}</div>
      </div>
      <div class="upload">
        <ion-button *ngIf="!session.isUploaded">
          <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
        </ion-button>
        <ion-button *ngIf="session.isUploaded" disabled>
          <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
        </ion-button>
      </div>
    </div>
    <div *ngIf="!sessionlist.length>0">
      <p class="noresults">No Results Found</p>
    </div>
  </div>
</ion-content>
