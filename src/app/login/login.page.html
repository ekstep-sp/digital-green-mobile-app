<ion-content>
  <div class="tbg"></div>
  <div class="bbg"></div>
  <div class="bbbg"></div>
  <div id="login">
    <div class="logo">
      <img src="/assets/images/logo.png" />
    </div>
    <div class="logincont">
      <form>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item width-100>
            <ion-label>Username</ion-label>
          </ion-item>
          <ion-item>
            <ion-input
              class="custominput"
              placeholder="  Enter Username"
              inputmode="md"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
          </ion-item>
          <ion-item>
            <ion-input
              class="custominput"
              placeholder="  Enter password"
              type="password"
            ></ion-input>
          </ion-item>
        </ion-list>
        <div class="loginbtn">
          <ion-button class="custombtn" routerLink="/sessions">
            Sign In
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
