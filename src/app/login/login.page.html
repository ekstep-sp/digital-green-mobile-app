          <ion-item>
            <ion-label>{{ 'Password' | translate }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-input
              class="custominput"
              placeholder="{{ 'Enter Password' | translate }}"
              type="password"

          </ion-item>
